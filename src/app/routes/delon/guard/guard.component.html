<div class="alain-default__content-title">
  <h1> 路由守卫 (整合 Firebase) </h1>
</div>
<nz-space-compact>
  <button nz-button [routerLink]="['/delon/guard/leave']">
    <span>离开确认页</span>
  </button>
</nz-space-compact>
<nz-space-compact class="ml-sm">
  <button nz-button (click)="setRole(true)">
    <span>设置管理员</span>
  </button>
  <button nz-button (click)="setRole('user1')">
    <span>设置员工1</span>
  </button>
  <button nz-button (click)="setRole('user2')">
    <span>设置员工2</span>
  </button>
</nz-space-compact>
<nz-space-compact class="ml-sm">
  <button nz-button [routerLink]="['/delon/guard/auth']">
    <span>需要user1</span>
  </button>
  <button nz-button [routerLink]="['/delon/guard/admin']">
    <span>需要管理员</span>
  </button>
</nz-space-compact>
<nz-space-compact class="ml-sm">
  <button nz-button (click)="loadFirebaseUserRole()">
    <span>載入 Firebase 權限</span>
  </button>
  <button nz-button (click)="updateFirebaseUserRole('admin')">
    <span>設為 Admin</span>
  </button>
  <button nz-button (click)="updateFirebaseUserRole('user')">
    <span>設為 User</span>
  </button>
</nz-space-compact>
<p class="mb-lg">当前ACL信息：{{ data | json }}</p>
<router-outlet />
